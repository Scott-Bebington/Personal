<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="CSS/Cart.css">
  <link rel="stylesheet" href="CSS/Navbar.css">
  <link rel="stylesheet" href="CSS/Footer.css">
  <link rel="icon" href="Img/LogoNew.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/profile.css' rel='stylesheet'>
</head>

<body>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-sm bg-light sticky-top">
    <div class="container-fluid">
      <img src="Img/LogoNew.png" width="80" height="80">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav NavSpacing">
          <li class="nav-item">
            <a class="NotCurrent" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="NotCurrent" href="AboutUs.html">About us</a>
          </li>
          <li class="nav-item">
            <a class="NotCurrent" href="Wines.html">Wine Collection</a>
          </li>
          <li class="nav-item">
            <a class="NotCurrent" href="WineTasting.html">Wine Tasting</a>
          </li>
          <li class="nav-item NextTo">
            <a class="NotCurrent" href="#" style="padding-right: 1vh;"><i class="gg-profile"></i></a>
            <a class="Current" href="#"><i class="fa fa-shopping-cart">0</i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <div class="container-fluid BackgroundColourBlue Spacing">
    <div class="row">
      <div class="col-sm-3">
        <div class="container Outline Spacing">
          <div class="row">
            <div class="col-8">
              <h4>Cart</h4>
            </div>
            <div class="col-4">
              <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>0</b></span>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-8">
              <p>Total</p>
            </div>
            <div class="col-4">
              <span class="price" style="color:black"><b>R0</b></span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-9 VerticalSpacing">
        <div class="container Outline Spacing">
          <div class="row">
            <div class="col-sm-6 Underneath">
              <h3>Shipping Address</h3>
              <label for="fname">Full Name</label>
              <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
              <label for="email">Email</label>
              <input type="text" id="email" name="email" placeholder="john@example.com">
              <label for="adr">Address</label>
              <input type="text" id="adr" name="address" placeholder="123 example street">
              <label for="city">City</label>
              <input type="text" id="city" name="city" placeholder="Sandton">

              <div class="row">
                <div class="col-sm-6 Underneath">
                  <label for="state">Province</label>
                  <input type="text" id="state" name="state" placeholder="Johannesburg">
                </div>
                <div class="col-sm-6 Underneath">
                  <label for="zip">Postal Code</label>
                  <input type="text" id="zip" name="zip" placeholder="xxxx">
                </div>
              </div>
            </div>

            <div class="col-sm-6 Underneath VerticalSpacing">
              <h3>Payment</h3>
              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" placeholder="John More Doe">
              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="xxxx-xxxx-xxxx-xxxx">
              <label for="expmonth">Exp Month</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="September">
              <div class="row">
                <div class="col-sm-6 Underneath">
                  <label for="expyear">Exp Year</label>
                  <input type="text" id="expyear" name="expyear" placeholder="2018">
                </div>
                <div class="col-sm-6 Underneath">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="352">
                </div>
              </div>
              <button class="Button">
                Confirm Order
              </button>
            </div>

          </div>
        </div>
      </div>
      
    </div>
  </div>


  <div id="Footer"></div>

  <script src="JS/Footer.js"></script>
  <script src="JS/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
</body>

</html>

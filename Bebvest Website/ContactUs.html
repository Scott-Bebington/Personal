<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Custom CSS -->
    <link type="text/css" rel="stylesheet" href="Components/CSS/ContactUs.css">
    <link type="text/css" rel="stylesheet" href="Components/CSS/Navbar.css">
    <link type="text/css" rel="stylesheet" href="Components/CSS/Footer.css">
    <link type="text/css" rel="stylesheet" href="Components/CSS/GeneralStyling.css">

    <!-- Bootstrap + Login Icon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/profile.css' rel='stylesheet'>

    <!-- Setting Icon -->
    <link rel="icon" href="Components/Img/Bebvest logo.png">
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg sticky-top White" id="Nav"></nav>

    <!-- Intro -->
    <div class="container-fluid text-center Center Intro pt-3 pb-3">
        <div>
            <h1>Contact Us</h1>
            <h4 class="text-light">Get in touch with one of our team members</h4>
        </div>
    </div>

    <!-- Main Div -->
    <div class="container-fluid White p-5 Center">
        <div class="form-box">
            <div class="hidden">
                <!-- <div class="Center" id="ContactLogo"></div> -->
                <input type="text" id="Name" class="inputbox" placeholder="Full Name">
                <input type="text" id="Email" class="inputbox" placeholder="Email Address">
                <textarea id="Message" placeholder="Write your message here" rows="5"></textarea>

                <select class="Dropdown" id="InvestorType">
                    <option value="None">Select an investor type</option>
                    <option value="Private">Private Investor</option>
                    <option value="Corporate">Corporate Investor</option>
                    <option value="Broker">Broker</option>
                </select>
                <!-- <button onclick="AddEmail()">Submit</button> -->
                <button onclick="FormValidation()">Submit</button>
            </div>
        </div>
    </div>

    <!-- Message Sent Popup -->
    <div class="modal fade" id="Contact" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Message Sent!
                    </h1>
                </div>
                <div class="modal-body">
                    Thank you for contacting us. We will get back to you as soon as possible.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container-fluid Footer" id="Footer"></div>

    <!-- JS -->
    <script src="Components/JS/ContactUs.js"></script>
    <script src="Components/JS/Footer.js"></script>
    <script src="Components/JS/Navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>

    <!-- Emailjs script -->
    <script type="text/javascript">
        (function () {
            emailjs.init("EnVK2J9D35_JkB1VP");
        })();
    </script>
</body>

</html>
